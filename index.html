<head>

<body class="drw">
<div class="row">
<div class="row text-center"><h1>Basic layout structure.</h1></div>
<div class="wrap row">
    <!--header -->
    <header class="main-header">
      <div class="centerAlign base-width">
        <h2>Header</h2>
      </div>
    </header>
    <!--end  header -->
    <!--content layout -->
    <section class="row content-layout two-column">
      <div class="centerAlign base-width">
        <section class="main-column alignleft">
          <h2>Main column</h2>
        </section>
        <aside class="sidebar alignright">
          <h2>Sidebar</h2>
        </aside>
      </div>
    </section>
    <!--end content layout -->
    <!--footer -->
    <footer class="main-footer">
      <div class="centerAlign base-width">
        <div class="row text-center">
          <p>Footer Text</p>
        </div>
      </div>
    </footer>
  </div>
</div>
<div class="row">
 
  <div class="row ding-top-30">
    <div class="centerAlign base-width">
     <div class="row"><h2>Form style</h2></div>
      <div class="form ding-top-20 row">
  <form action="" method="get">
    <label>Name</label><input name="" type="text">
    <label>Email</label><input name="" type="email">
    <label>Phone</label><input name="" type="phone">
    <label>Password</label><input name="" type="password">
    <label>Gender</label><select name="">
      <option>Male</option>
      <option>Female</option>
    </select>
    <label>Comment</label><textarea name="" cols="" rows=""></textarea>
  </form>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="centerAlign base-width">
    <div class="row"><h2>Table style</h2></div>
    <div class="row"><table width="100%" border="0" cellspacing="0" cellpadding="0" class="table">
  <tr>
    <th>#</th>
    <th>Name</th>
    <th>Designation</th>
  </tr>
  <tr>
    <td>1</td>
    <td>Prosenjit</td>
    <td>Developer</td>
  </tr>
  <tr>
    <td>2</td>
    <td>Saptarshi</td>
    <td>Programmer</td>
  </tr>
  <tr>
    <td>3</td>
    <td>Swarup</td>
    <td>Designer</td>
  </tr>
    </table>
</div>
  </div>
</div>

<div class="slider row">
  <div class="centerAlign base-width">
    <div class="row"><h2>Slider Not Ready Yet</h2></div>
    <div class="row">
      <div class="sliderWrap cycle-slideshow" data-cycle-slider=" .row" data-cycle-timeout:"8">
        <div class="row">
        <h2>Slider 1</h2>
        </div>
        <div class="row">
        <h2>Slider 2</h2>
        </div>
      </div>
    </div>
  </div>
</div>
